<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/partial :: head(pets)">
    <meta charset="UTF-8">
    <title>Add Vet</title>

</head>
<body>

<nav th:include="partials/partial :: nav"></nav>

<h1>Create Vet</h1>

<div class="row">
    <form action="/pet-owner/create/vet" method="post" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Dr. Smith" id="name" type="text" class="validate" name="name">
                <label for="name">Vet Name: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="2105554848" id="phone" type="text" class="validate" name="phone">
                <label for="phone">Phone Number: </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <select id="user" name="owner"
                         >
                    <option value="" disabled selected>Choose user</option>
                    <th:block th:each="owner: ${owners}">
                        <option th:value="${owner.name}" th:text="${owner.name}"></option>
                    </th:block>
                </select>
                <label for="user">Select User</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

    </form>
</div>


<!-- Compiled and minified JavaScript -->
<script
        src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $('select').formSelect();
</script>
</body>
</html>
